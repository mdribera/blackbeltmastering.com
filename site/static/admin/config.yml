backend:
  name: git-gateway
media_folder: "site/static/img"
public_folder: "img"
publish_mode: editorial_workflow
collections:
  - name: pages
    label: Pages
    files:
      - file: "site/content/_index.md"
        label: Welcome
        name: welcome
        fields:
          - label: Albums
            name: welcome
            widget: list
            summary: '{{fields.image}}'
            field: {label: Cover, name: image, widget: image}
      - file: "site/content/about/_index.md"
        label: About
        name: about
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Blurb, name: blurb, widget: markdown}
      - file: "site/content/clients/_index.md"
        label: Clients
        name: clients
        fields:
          - label: Clients
            name: clients
            widget: list
            fields:
              - {label: Artist, name: artist, widget: string}
              - {label: Album, name: image, widget: image}
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - {label: Quote, name: quote, widget: string}
              - {label: Artist, name: artist, widget: string}
              - {label: Picture, name: picture, widget: image}
              - {label: Attribution, name: attribution, widget: string}
      - file: "site/content/studio/_index.md"
        label: Studio
        name: studio
        fields:
          - {label: Title, name: title, widget: string}
          # - {label: Content, name: content, widget: text}
          - {label: Equipment, name: equipment, widget: list, fields: [{label: Heading, name: heading, widget: string}, {label: Bullets, name: bullets, widget: list}]}
          - label: Images
            name: images
            widget: list
            fields:
              - {label: Description, name: description, widget: string}
              - {label: Attribution, name: attribution, widget: string}
              - {label: Picture, name: picture, widget: image}
      - file: "site/content/services/_index.md"
        label: Services
        name: services
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
      - file: "site/content/faq/_index.md"
        label: FAQ
        name: faq
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
      - file: "site/content/contact/_index.md"
        label: Contact
        name: contact
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}

