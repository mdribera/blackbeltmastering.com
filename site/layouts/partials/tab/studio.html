<div class="text-center">{{ .Content }}</div>

<div class="row">
  <div class="col-xs-8">
	  <img src="{{ .Params.image }}" />
  </div>

  <div class="col-xs-4">
	  {{ range .Params.equipment }}
	  <div class="equipment">
		<h3>{{ .heading }}:</h3>
		<ul>
			{{ range .bullets }}
			<li>{{ . }}</li>
			{{ end }}
		</ul>
	  </div>
	  {{ end }}
  </div>
</div>
