<nav class="navwrapper" role="tablist">
	{{range site.Menus.main }}
	{{ if not .Page.Params.hidden }}
	{{ $pageName := trim .Page.Dir "/" }}
	<a
		href="#{{ $pageName }}"
		id="{{ $pageName }}-nav"
		aria-selected="false"
		aria-controls="#{{ $pageName }}"
		role="tab"
	>
		{{ .Page.Params.name }}
	</a>
	{{ end }}
	{{ end }}
</nav>
